<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Chameleon</title>
  	<!-- styles -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--jQuery-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- javascript -->
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <div class="container"> 
  <div class = "title">
    My name is Chameleon. I change colors. 
  </div>
  <div class = "subtitle">
    
    Click me and I will start listening. You can also type in.
    </div>
     
    <i id = "rec" class="fa fa-microphone"> </i>
         
    <table>
    <tr>
    <th class = "you">
        You said: 
      </th>
      <td>
      <input id="speech" type="text">
      </td>
    </tr>
   
    <tr id="spokenResponse" class="spoken-response">
      <th class = "bot">
        Chameleon replied: 
      </th>
      <td class="spoken-response__text"> </td>
    </tr>
  </table>
  </div>
  
</body>
</html>
